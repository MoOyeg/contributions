apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: central-ingress
  namespace: stackrox
  annotations:
    ingress.kubernetes.io/ssl-passthrough: "true"
spec:
  tls:
  - hosts:
    - central.chrisporter.com
  rules:
  - host: central.chrisporter.com
    http:
      paths:
      - backend:
            serviceName: central
            servicePort: 443
